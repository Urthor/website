<!DOCTYPE html>
<html>
<head>
    <title>Website</title>
    <link rel="stylesheet" href="./public/hamishpoole_website.css"/>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        ghmetal: "#24292f",
                        ghdarkmetal: "#161b22",
                        ideblack: "#0e1116",
                    },
                    fontFamily: {
                        sans: ["Inter var", "sans-serif"],
                    },
                    boxShadow: {
                        "3xl": "0 35px 60px -1ww5px rgba(0, 0, 0, 0.5)",
                        cutesy: "0px 0px 40px -5px rgba(255, 255, 255, 0.2)",
                        // cutesy: "0px 0px 30px -10px white",
                        // cutesy: "0px 0px 30px -10px red",
                        pop: "0px 0px 30px -10px rgba(0, 0, 0, 0.5)",
                    },
                },
            },
        }
    </script>
    {style_include}
</head>


<body>
<div id="main"></div>
<!-- Note the usage of `type=module` here as this is an ES5 module -->
<script src="/static/prism/prism.js"></script>
<script type="module">
    import init from "/{base_path}/assets/dioxus/{app_name}.js";

    init("/{base_path}/assets/dioxus/{app_name}_bg.wasm").then((wasm) => {
        if (wasm.__wbindgen_start == undefined) {
            wasm.main();
        }
    });
</script>
{script_include}
</body>
</html>
